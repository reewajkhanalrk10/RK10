<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReeGames - 2048</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Arial', sans-serif;
    background: #faf8ef;
    height: 100vh;
    margin: 0;
  }

  h1 {
    margin-bottom: 20px;
    color: #776e65;
  }

  #game-container {
    background: #bbada0;
    padding: 15px;
    border-radius: 10px;
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-template-rows: repeat(4, 100px);
    gap: 15px;
  }

  .tile {
    width: 100px;
    height: 100px;
    background: #cdc1b4;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 45px;
    font-weight: bold;
    color: #776e65;
    transition: 0.2s;
  }

  .tile-2 { background: #eee4da; }
  .tile-4 { background: #ede0c8; }
  .tile-8 { background: #f2b179; color: #f9f6f2; }
  .tile-16 { background: #f59563; color: #f9f6f2; }
  .tile-32 { background: #f67c5f; color: #f9f6f2; }
  .tile-64 { background: #f65e3b; color: #f9f6f2; }
  .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 35px; }
  .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 35px; }
  .tile-512 { background: #edc850; color: #f9f6f2; font-size: 35px; }
  .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 30px; }
  .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 30px; }

  #score {
    margin-bottom: 20px;
    font-size: 20px;
    color: #776e65;
  }
</style>
</head>
<body>

<h1>ReeGames - 2048</h1>
<div id="score">Score: 0</div>
<div id="game-container"></div>

<script>
  const container = document.getElementById('game-container');
  const scoreDisplay = document.getElementById('score');
  let board = [];
  let score = 0;

  function init() {
    board = Array.from({length: 4}, () => Array(4).fill(0));
    addRandom();
    addRandom();
    draw();
  }

  function draw() {
    container.innerHTML = '';
    for(let i=0;i<4;i++){
      for(let j=0;j<4;j++){
        const value = board[i][j];
        const tile = document.createElement('div');
        tile.classList.add('tile');
        if(value) tile.classList.add('tile-' + value);
        tile.textContent = value ? value : '';
        container.appendChild(tile);
      }
    }
    scoreDisplay.textContent = 'Score: ' + score;
  }

  function addRandom() {
    const empty = [];
    for(let i=0;i<4;i++){
      for(let j=0;j<4;j++){
        if(board[i][j] === 0) empty.push([i,j]);
      }
    }
    if(empty.length === 0) return;
    const [x, y] = empty[Math.floor(Math.random()*empty.length)];
    board[x][y] = Math.random() < 0.9 ? 2 : 4;
  }

  function slide(row){
    let arr = row.filter(v => v);
    for(let i=0;i<arr.length-1;i++){
      if(arr[i] === arr[i+1]){
        arr[i] *= 2;
        score += arr[i];
        arr[i+1] = 0;
      }
    }
    arr = arr.filter(v => v);
    while(arr.length<4) arr.push(0);
    return arr;
  }

  function rotateLeft(matrix){
    return matrix[0].map((_,i)=>matrix.map(row=>row[i])).reverse();
  }

  function moveLeft(){
    let moved = false;
    for(let i=0;i<4;i++){
      const newRow = slide(board[i]);
      if(newRow.join() !== board[i].join()) moved = true;
      board[i] = newRow;
    }
    return moved;
  }

  function moveRight(){
    board = board.map(row => row.reverse());
    const moved = moveLeft();
    board = board.map(row => row.reverse());
    return moved;
  }

  function moveUp(){
    board = rotateLeft(board);
    const moved = moveLeft();
    for(let i=0;i<3;i++) board = rotateLeft(board);
    return moved;
  }

  function moveDown(){
    for(let i=0;i<3;i++) board = rotateLeft(board);
    const moved = moveLeft();
    board = rotateLeft(board);
    return moved;
  }

  document.addEventListener('keydown', (e)=>{
    let moved = false;
    switch(e.key){
      case 'ArrowLeft': moved = moveLeft(); break;
      case 'ArrowRight': moved = moveRight(); break;
      case 'ArrowUp': moved = moveUp(); break;
      case 'ArrowDown': moved = moveDown(); break;
    }
    if(moved){
      addRandom();
      draw();
      if(checkGameOver()) alert('Game Over!');
    }
  });

  function checkGameOver(){
    for(let i=0;i<4;i++){
      for(let j=0;j<4;j++){
        if(board[i][j] === 0) return false;
        if(j<3 && board[i][j] === board[i][j+1]) return false;
        if(i<3 && board[i][j] === board[i+1][j]) return false;
      }
    }
    return true;
  }

  init();
</script>

</body>
</html>
